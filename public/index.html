<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Unofficial Houshou Marine Senchou Fansite"
    />
    <style>
      body {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }

      body::-webkit-scrollbar {
        display: none;
      }
      
      .loader-container {
        display: grid;
        grid-template-columns: 100%;
        grid-template-rows: 100vh;
      }

      .loader {
        grid-row: 1;
        grid-column: 1;
        
      }

      .loader:nth-child(1) {
        width: 50%;
        border-radius: 2%;
        margin: auto;
      }

      .loader:nth-child(2) {
        visibility: hidden;
      }

      @media (max-width: 481px) {
        .loader:nth-child(1) {
          visibility: hidden;
        }
        .loader:nth-child(2) {
          height: 100px;
          width: 100px;
          border-radius: 50%;
          margin: auto;
          visibility: visible;
        } 
      }
    </style>
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Houshou no Ichimi Tavern</title>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-187595256-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-187595256-1');
    </script>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div class="loader-container">
      <img class="loader" src="loadingPC.gif" alt="Loading ..."/>
      <img class="loader" src="loadingPhone.gif" alt="Loading ..." />
    </div>
    <div id="root"></div>
    <!--

      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
